 <div>
    <p>Listado de Héroes</p>
    <ul>
        <li *ngFor="let heroe of heroes; let i = index">
            {{ i + 1 }} - {{ heroe }}
        </li>
    </ul>
</div>


<div *ngIf="noHayHeroesBorrados(); else noBorrado">
    <p>Listado de Héroes Borrados por Thanos</p>
    <ul>
        <li *ngFor="let heroeBorrado of heroesBorrados; let i = index">
            {{ i + 1 }} -{{ heroeBorrado }}
        </li>
    </ul>
</div>

<ng-template #noBorrado>
    <h4>Ningún héroe ha sido eliminado por Thanos.</h4>
</ng-template>



<div>
    <button (click)="borrarHeroe()">
        Borrar Héroe
    </button>
</div>
