<!-- <p>agregar-personaje works!</p> -->

<h3>Agregar <small> {{ nuevo.nombre }} </small></h3>
<hr>

<form (ngSubmit)="agregarPersonaje()">
    <input 
        type="text" 
        placeholder="Nombre"
        name = "nombre"
        [(ngModel)]="nuevo.nombre"
     />

    <input 
        type="number"
        placeholder="Poder"
        name = "poder"
        [(ngModel)]="nuevo.poder"
    />

    <button type="submit">Agregar</button>
</form>
